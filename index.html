<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title></title>
</head>
<body>
    <audio controls autoplay loop>
        <source src="./mp3/motdoi.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ thẻ audio.
    </audio>
    <img src="./image/anh1.png" class="anh1"/>
    <div class="loading">
        <div class="boxHeartImg">
            <div class="heartItem item1">
                <img src="./image/heart.png" alt="">
            </div>  
            <div class="heartItem item2">
                <img src="./image/heart.png" alt="">
            </div>
            <div class="heartItem item3">
                <img src="./image/heart.png" alt="">
            </div>
        </div>
        <div class="heartBox">
            <div class="heart"></div>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
            <div class="percent">100%</div>
        </div>
        <h2 class="textBox">
            <span class="textLoad">Loading love</span>
            <span class="cricle1">.</span>
            <span class="cricle2">.</span>
            <span class="cricle3">.</span>
        </h2>
        <div class="buttonCLick">
            <img src="./image/cursor.png" alt="">
            <div class="button">
                <p class="textBtn"></p>
            </div>
        </div>
    </div>
        <img src="./image/anh2.png" class="anh2"/>
        <div class="wrapperLetterForm">
            <div class="boxLetter">
                <i class="fa-solid fa-xmark"></i>
                <div class="formLetter">
                    <div class="heartLetter">
                        <div class="heartLetterItem"></div>
                    </div>
                    <div class="heartLetter">
                        <div class="heartLetterItem"></div>
                    </div>
                    
                    <div class="wrapperLetter">
                        <div class="giftbox">
                            <div class="img">
                                <img src="./image/tachphong.png" alt="">
                            </div>
                        </div>
                        <div class="textLetter">
                            <h2></h2>
                            <p class="contentLetter"></p>
                            <div class="heartAnimation">
                                <img src="./image/heartAnimation.gif" alt="">
                            </div>
                        </div>
                        <div class="mewmew1">
                            <img src="./image/mewmew.gif" alt="">
                        </div>
                        <div class="mewmew2">
                            <img src="./image/mewmew.gif" alt="">
                        </div>
                    </div>
                </div>
                <div class="before"></div>
            </div>
        </div>
</body>
</html>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script>
	document.getElementById('autoplay').play();
</script>
